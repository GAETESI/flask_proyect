<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Receta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row">     
                <div class="col-8">
                    <h1 class="text-primary"> 
                        Agregar nueva revista
                    </h1>
                </div>        
            <div class="col-4 d-flex">
                <form action="/revistas" method=['GET']>
                    <button type="submit" class="btn btn-success"> Home </button>
                </form>
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
        <div class="row"> 
            <form action="/crear/revista" method="POST">
                <div class="mb-3">
                    <label for="titulo">Titulo:</label>
                    <input class="form-control mb-3" type="text" id="titulo" name="titulo">
                    {%for mensaje in get_flashed_messages( category_filter = ['error_titulo'] ): %}
                    <div class="alert alert-danger">
                        {{mensaje}}
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripcion:</label>
                    <textarea class="form-control mb-3" id="descripcion" name="descripcion"></textarea>
                    {%for mensaje in get_flashed_messages( category_filter = ['error_descripcion'] ): %}
                    <div class="alert alert-danger">
                        {{mensaje}}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-success"> Crear</button>
            </form>
        </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
