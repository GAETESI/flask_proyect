<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="row">     
            <div>
                <h1 class="text-primary"> 
                    Bienvenid@ de vuelta {{session['nombre'] }} {{session['apellido'] }}
                </h1>
            </div>        
            </div>
        <div class="row"> 
            <div class="col-8"> <h2>Revistas</h2> </div>
            <div class="col-4 d-flex">
                <form action="/formulario/revista" method=['GET']>
                    <button type="submit" class="btn btn-success"> Agregar Revista</button>
                </form>
                <form action="/formulario/editar/usuario/{{id_usuario}}" method="GET">
                    <button type="submit" class="btn btn-primary"> Cuenta</button>
                </form>
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div> 
        <div class="row">               
            <ul class="list-group">
                {% for revista in lista_revista: %}
                <li class="list-group-item">
                    <form action="/revista/{{revista.id}}" method="GET">
                     <button type="submit" class="btn btn-primary"> {{revista.titulo}}</button> Agregado por {{revista.usuario.nombre}} {{revista.usuario.apellido}} <button type="submit" class="btn btn-primary" id="{{}}">Suscribirse</button>
                    </form>
                </li>    
                  {% endfor %}
            </ul>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
